survie:

# Contient les messages de join et quit s'il sont actifs
# Mettre %player% pour avoir le nom du joueur
# Mettre %current% pour avoir le nombre de joueurs en ligne
# Mettre %max% pour avoir le nombre maximum de joueurs sur le serveur
  connexion_joueur:
    join: "&6%player% &7a rejoint la partie &8(%current%/%max%)"
    quit: "&6%player% &7a quitté la partie &8(%current%/%max%)"

# Contient les messages d'activation/désactivation du mode admin
# Mettre %adminmode% pour avoir l'état de la fonctionnalité (true/false)
# Mettre %target% pour avoir le joueur ciblé
# Mettre %prefix% pour avoir le prefix du rang Administrateur
  rang:
    joueur:
      prefix: "&f&lJoueur&f"
    admin:
      prefix: "&c&lAdmin&c"
      mode: "&aLe mode admin est &6%adminmode%"
      add: "&6%target% &aest désormais %prefix%"
      joueur_add: "&aTu es désormais %prefix%!"
      deja_admin: "&6%target% &cest déjà %prefix%"
      remove: "&6%target% &an'est désormais plus %prefix%"
      joueur_remove: "&aTu n'es désormais plus %prefix%!"
      deja_non_admin: "&6%target% &cn'est déjà pas %prefix%"

# Contient les messages liés aux coins
# Mettre %coins% pour avoir le total de coins
# Mettre %target% pour avoir le joueur visé
  coins:
    amount: "&aTu as &6%amount% &acoins"
    receive: "&aTu as reçu &6%coins% &acoins de la part de &6%player%"
    lose: "&aTu as perdu &6%coins% &acoins"
    yourself: "&cTu ne peux pas t'envoyer de coins à toi-même"
    not_enough: "&cTu n'as pas assez de coins"
    player_amount: "&6%target% &aa &6%coins% &acoins"
    player_give: "&aTu as donné &6%coins% &acoins à &6%target%&a"
    player_remove: "&aTu as retiré &6%coins% &acoins à &6%target%&a"

# Contient les messages liés à la santé du joueur
  sante:
    fracture:
      blessure: "&7Tu t'es fracturé la jambe, il te faut des soins pour éviter l'infection!"
      guerison: "&aTa fracture est maintenant guérie!"
    infection:
      blessure: "&7Tu es infecté car tu n'as pas soigné ta fracture!"
      guerison: "&aTon infection est maintenant guérie!"

# Contient les messages liés à l'agriculture
  agriculture:
    houe_custom:
      receive: "&aTu as reçu la super houe"
      break: "&aTa super houe s'est cassée"

# Contient tous les messages d'erreurs
  message_erreur:
    non_joueur: "&cTu dois être un joueur pour effectuer la commande &6%command%"
    non_permission: "&cTu n'as pas la permission pour effectuer la commande &6%command%"
    joueur_inconnu: "&6%target% &cn'existe pas ou n'est pas connecté!"